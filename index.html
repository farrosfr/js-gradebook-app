<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradebook App | Review JavaScript</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <main class="container">
        <header>
            <h1>Aplikasi Pengecekan Nilai</h1>
            <p>Proyek untuk mereview fundamental JavaScript.</p>
        </header>

        <form id="gradeForm">
            <label for="studentScore">Masukkan Nilai Kamu (0-100):</label>
            <input type="number" id="studentScore" name="studentScore" min="0" max="100" placeholder="Contoh: 85" required>
            <button type="submit">Cek Hasil</button>
        </form>

        <div class="result-container">
            <p id="result">Hasil akan ditampilkan di sini...</p>
        </div>
    </main>

</body>
</html>
